<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tên trang</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:each="menuItem : ${menuItems}">
                    <a class="nav-link" th:href="${menuItem}">Danh mục</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" th:each="image : ${carouselImages}">
                <img class="d-block w-100" th:src="@{${image}}" alt="Slide">
            </div>
        </div>
    </div>

    
    <h1>Danh sách điểm</h1>
    <ul>
        <li th:each="diem : ${diems}">
            <span th:text="${diem.ma}"></span> - <span th:text="${diem.ten}"></span> - <span th:text="${diem.diem}"></span>
        </li>
    </ul>
    
    <a href="/danh-sach-diem">Xem danh sách điểm</a>
 <h1>Thêm điểm mới</h1>
    <form action="/them-diem" method="post" th:object="${diem}">
        <label>Mã:</label>
        <input type="text" th:field="*{ma}"/><br/>
        <label>Tên:</label>
        <input type="text" th:field="*{ten}"/><br/>
        <label>Điểm:</label>
        <input type="text" th:field="*{diem}"/><br/>
        <input type="submit" value="Thêm"/>
    </form>
    <a href="/them-diem">Thêm điểm mới</a>
</body>
</html>
