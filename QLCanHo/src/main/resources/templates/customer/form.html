<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>[[${pageTitle}]]</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/khach-hang">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ticket</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="content-wrapper" class="d-flex flex-column card container-fluid">
    <div class="card-header">
        <h1>[[${pageTitle}]]</h1>
        <a class="h4 text-primary text-decoration-none" th:href="@{/danh-muc}">Back To List</a>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-center">
            <form th:action="@{/khach-hang/save}" method="post" th:object="${user}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>
                <div class="row d-flex justify-content-center">
                    <div class="mb-3 col-8">
                        <label for="username" class="form-label"> Tên khách hàng </label>
                        <input type="text" th:field="*{name}" class="form-control col-12" id="username">
                    </div>
                    <div class="mb-3 col-8">
                        <label for="pass" class="form-label"> Điện thoại </label>
                        <input type="tel" th:field="*{phone}" class="form-control col-12" id="pass">
                    </div>
                    <div class="mb-3 col-8">
                        <label for="name" class="form-label"> Email </label>
                        <input type="email" th:field="*{email}" class="form-control col-12" id="name">
                    </div>
                    <div class="mb-3 col-8">
                        <label for="email" class="form-label"> Giơi tính </label>
                        <input type="text" th:field="*{sex}" class="form-control col-12" id="email">
                    </div>
                    <div class="mb-3 col-8">
                        <label for="status" class="form-label"> Trạng thái </label>
                        <input type="text" th:field="*{status}" class="form-control col-12" id="status">
                    </div>
                    <div class="text-center col-8 m-2">
                        <button class="btn btn-primary" style="width: 40%" type="submit">Save</button>
                        <button class="btn btn-secondary" style="width: 40%" type="button" onclick="cancelForm()">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
