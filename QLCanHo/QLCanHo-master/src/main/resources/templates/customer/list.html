<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ticket</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-2">

    <a class="btn btn-primary my-2" th:href="@{/khach-hang/them-moi}">Thêm khách hàng</a>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Danh sách khách hàng</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Giới tính</th>
                        <th>Ngày tới</th>
                        <th>#</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${listUsers}">
                        <tr>
                            <td>[[${user.name}]]</td>
                            <td>[[${user.phone}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.coming_day}]]</td>
                            <td>[[${user.status}]]</td>
                            <td>
                                <a class="text-decoration-none text-info" th:href="@{'/khach-hang/chinh-sua/' + ${user.id}}">
                                    Update
                                </a>
                                <a class="text-decoration-none text-info" th:href="@{'/khach-hang/xoa/' + ${user.id}}">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
